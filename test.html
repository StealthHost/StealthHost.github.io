<!DOCTYPE html>
<html>
<head>
  <title>Melding na vertraging</title>
  <script>
    function showNotification() {
      setTimeout(function() {
        Notification.requestPermission().then(function(permission) {
          if (permission === "granted") {
            new Notification("Dit is een vertraagde melding!");
          }
        });
      }, 5000);
    }
  </script>
</head>
<body>
  <button onclick="showNotification()">Toon melding na 5 seconden</button>
</body>
</html>
